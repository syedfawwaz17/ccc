<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript User Input</title>
    <script>
    let a = parseInt(window.prompt("Enter Value of a "));
    let b = parseInt(prompt("Enter value of b"));
    document.write("Addition of two numbers is "+ (a+b));
    </script>
</head>
<body>
    
</body>
</html>

Used to take input from the user via a popup.

window.prompt() and prompt() both work.
