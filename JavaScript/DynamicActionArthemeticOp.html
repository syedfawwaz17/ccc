<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        let add = (a,b)=>{
            document.getElementById("a1").innerHTML=a+b;
        }
        
        let sub = (p,q)=>{
            document.getElementById("a2").innerHTML=p-q;
        }
    </script>
</head>
<body>
    <button onclick="add(20,30)">Addition</button>
    <button onclick="sub(40,23)">Subtraction</button>
    <p id="a1"></p>
    <p id="a2"></p>
</body
</html>
