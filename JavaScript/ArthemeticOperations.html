<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/JavaScript">
    let a = parseInt(window.prompt("Enter Value of a "));
    let b = parseInt(prompt("Enter value of b"));
        document.write("<h2>Results:</h2>");
        document.write("Addition of two numbers is: " + (a + b) + "<br>");
        document.write("Subtraction of two numbers is: " + (a - b) + "<br>");
        document.write("Multiplication of two numbers is: " + (a * b) + "<br>");
        document.write("Division of two numbers is: " + (a / b).toFixed(2) + "<br>");
        document.write("Modulus of two numbers is: " + (a % b) + "<br>");
</head>
<body>
    
</body>
</html>

// document.write() prints results on the web page.

// "<br>" is used for line breaks.

// .toFixed(2) shows division result up to 2 decimal places.

// prompt() is used for user input.

// parseInt() ensures the input is treated as a number.
