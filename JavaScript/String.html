<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <script type="text/javascript">
        let d="Anurag University";
        document.writeln("<br>"+d)
        let e=d.startsWith("A");
        document.writeln("<br>"+e);
        let f=d.endsWith("y");
        document.writeln("<br>"+f);
        let g=d.includes("Anurag");
        document.writeln("<br>"+g);
        let h=d.indexOf("Anurag");
        document.writeln("<br>"+h);
        let i=d.lastIndexOf("Anurag");
        document.writeln("<br>"+i);
        let j=d.slice(0,6);
        document.writeln("<br>"+j);
        let k=d.substring(0,6);
        document.writeln("<br>"+k);
        let l=d.substr(0,6);
        document.writeln("<br>"+l);
        let m=d.toUpperCase();
        document.writeln("<br>"+m);
        let n=d.toLowerCase();
        document.writeln("<br>"+n);
        let o=d.replace("Anurag","Anurag University");
        document.writeln("<br>"+o);
        let p=d.split(" ");
        document.writeln("<br>"+p);
        let q=d.trim();
        document.writeln("<br>"+q);
        let r=d.charAt(0);
        document.writeln("<br>"+r);
        let s=d.charCodeAt(0);
        document.writeln("<br>"+s);
        let t=d.concat(" is a University");
        document.writeln("<br>"+t);
    </script>
</head>
<body>
    
</body>
</html>
