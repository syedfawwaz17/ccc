<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag College Band Camp Registration</title>
    <link rel="icon" href="https://yt3.googleusercontent.com/7sys579QuRAkoPsKw1DMCP5-lAJgmJas4zM6Sk9R8puYGWWW5HBXU1YnZcHn4E4H0RmuONDQOA=s900-c-k-c0x00ffffff-no-rj" type="image/x-icon">
</head>
<body>
    <h1 align="center"><b>Band Camp Registration</b></h1>

    <form action="">
        <h2>Student Information</h2>
        <label>First Name:</label> <input type="text" required><br>
        <label>Date of Birth:</label> <input type="date" required><br>
        <label>Email:</label> <input type="email" required><br>
        <label>Grade:</label> <input type="number" required><br><br>

        <h3>Address</h3>
        <input type="text" placeholder="Line 1" required><br>
        <input type="text" placeholder="Line 2"><br>
        <input type="text" placeholder="City" required>
        <input type="text" placeholder="State" required>
        <input type="text" placeholder="Zip Code" required><br><br>

        <label>T-shirt Size:</label>
        <select required>
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select><br>

        <label>Instrument:</label>
        <select required>
            <option value="">Select Instrument</option>
            <option value="Steel Plate">Steel Plate</option>
            <option value="Guitar">Guitar</option>
            <option value="Drums">Drums</option>
            <option value="Violin">Violin</option>
        </select><br><br>

        <p><i>Does your child have any allergies?</i></p>
        <input type="radio" name="allergy" value="yes"> Yes
        <input type="radio" name="allergy" value="no"> No <br><br>
    </form>

    <form action="">
        <h2>Parent Information</h2>
        <label>First Name:</label> <input type="text" required>
        <label>Last Name:</label> <input type="text" required><br><br>

        <label>Phone:</label> <input type="text" required>
        <label>Email:</label> <input type="email" required><br><br>
    </form>
</body>
</html>
